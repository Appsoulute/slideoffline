<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>TOT</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/revealadd.css">
		<link rel="stylesheet" href="css/design/colorset.css">
		<script src="./js/jquery-3.1.1.min.js"></script>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section id="lecture">
				lecture (empty)
				</section>
			</div>

		</div>

		<script type="text/javascript">
		lectureArray = [];
		</script>
		<script type="text/javascript" src="./lecture/lecture00.js">
		</script> <!-- Title and TOC -->
		<script type="text/javascript" src="./lecture/lecture01.js">
		</script> <!-- Lecture contents -->
		<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
		  var renderedHTML = '';
		  for (var idx in lectureArray) {
		  	renderedHTML += lectureArray[idx];
		  }
		  document.getElementById('lecture').innerHTML = renderedHTML;
		  Reveal.navigateTo(0);
		});
		</script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
		  controls: true,
		  progress: true,
		  history: true,
		  center: false,
		  transition: 'slide', // none/fade/slide/convex/concave/zoom
		  // Optional reveal.js plugins
		  dependencies: [
		    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
		    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
		  	{ src: 'plugin/zoom-js/zoom.js', async: true },
		  	{ src: 'plugin/notes/notes.js', async: true }
			]
		});
		</script>

		<!-- Navigator float -->
		<div id="top-panel-container" class="hide-right">
			<div class="top-panel">
				<div>
					<div id="thumb">
						<a href="#">âš™</a>
					</div>
					<div id="functions">
						<div id="fn_toc" class="function">
							<button>TOC</button>
						</div>
						<div id="fn_print" class="function">
							<button>Print</button>
						</div>
						<div id="fn_goto" class="function">
							<button>Goto</button>
						</div>
						<div id="fn_note" class="function">
							<button>Note</button>
						</div>
						<div id="fn_1" class="function">
							<button>Func1</button>
						</div>
						<div id="fn_2" class="function">
							<button>Func2</button>
						</div>
						<div id="fn_3" class="function">
							<button>Func3</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- SlideDoc -->
		<div id="slide-doc-container" class="hide-right">
			<div class="container">
				<iframe id="slide-doc-inner" src="about:blank"></iframe>
			</div>
		</div>

		<script src="js/revealadd.js"></script>

		<!-- Everything below this point is only used for the reveal.js demo page -->

	</body>
</html>
